##
## A sample descriptor to bes used for teminating FSMs
##
descriptor_version: "vnfd-schema-01"

vendor: "eu.sonata-nfv"
name: "iperf-vnf"
version: "0.2"
uuid: "645db4fa-a714-4cba-9617-4001477d1281"
author: "Steven van Rossem, iMinds"
description: >
  "A first iperf VNF descriptor. The iperf VNF acts as a traffic source."

##
## Some function specific managers.
##

##
## Some function specific managers.
## image: Specifies the DockerHub URI (user/image name) to fetch the SSM image from.
##

function_specific_managers:

  - id: "sonfsmservice1firewallconfiguration1"
    description: "Configuration FSM example"
    image: "hadik3r/sonfsmservice1firewallconfiguration1"
    options:
      - key: "myKey"
        value: "myValue"

  - id: "sonfsmservice1function1monitoring1"
    description: "Monitoring FSM exampl"
    image: "hadik3r/sonfsmservice1function1monitoring1"
    options:
      - key: "termination"
        value: "true"

  - id: "sonfsmservice1function1updateddumb1"
    description: "Updated dumb"
    image: "hadik3r/sonfsmservice1function1updateddumb1"
    options:
      - key: "termination"
        value: "true"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "file:///docker_files/iperf/Dockerfile"
    vm_image_format: "docker"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 10
        size_unit: "GB"
    connection_points:
      - id: "vdu01:cp01"
        type: "interface"
      - id: "vdu01:cp02"
        type: "interface"
      - id: "vdu01:cp03"
        type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:cp01"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp02"
      - "input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp03"
      - "output"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    type: "interface"
  - id: "input"
    type: "interface"
  - id: "output"
    type: "interface"